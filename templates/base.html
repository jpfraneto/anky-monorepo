<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}anky{% endblock %}</title>
  <script src="/static/htmx.min.js"></script>
  <script src="/static/htmx-sse.js"></script>
  <link rel="stylesheet" href="/static/style.css">
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar">
    <a href="/" class="logo">anky</a>
    <div class="nav-links">
      <a href="/gallery">gallery</a>
      <a href="/poiesis">poiesis</a>
      <a href="/writings">writings</a>
      <a href="/generate">generate</a>
      <a href="/credits">credits</a>
      <a href="/help">help</a>
    </div>
    <div class="nav-auth" id="nav-auth">
      <div class="nav-key-wrapper" id="nav-key-wrapper">
        <span class="nav-key-prompt" id="nav-key-prompt" onclick="document.getElementById('nav-key-input').focus()">api key</span>
        <input type="text" class="nav-key-input" id="nav-key-input" placeholder="anky_..." spellcheck="false" autocomplete="off" />
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}
  {% block scripts %}{% endblock %}
  <script>
  (function() {
    const input = document.getElementById('nav-key-input');
    const prompt = document.getElementById('nav-key-prompt');
    const wrapper = document.getElementById('nav-key-wrapper');
    const key = localStorage.getItem('anky_api_key');

    function maskKey(k) {
      return k.substring(0, 9) + '...' + k.substring(k.length - 4);
    }

    function updateDisplay() {
      const k = localStorage.getItem('anky_api_key');
      if (k) {
        prompt.textContent = maskKey(k);
        prompt.classList.add('logged-in');
        input.value = k;
        wrapper.classList.add('has-key');
      } else {
        prompt.textContent = 'api key';
        prompt.classList.remove('logged-in');
        input.value = '';
        wrapper.classList.remove('has-key');
      }
    }

    // Click the label to reveal the input for editing
    prompt.addEventListener('click', function() {
      wrapper.classList.add('editing');
      input.style.display = 'block';
      prompt.style.display = 'none';
      input.focus();
      input.select();
    });

    // On blur or Enter, save and close
    function commitKey() {
      const val = input.value.trim();
      if (val && val.startsWith('anky_') && val.length === 37) {
        localStorage.setItem('anky_api_key', val);
      } else if (!val) {
        localStorage.removeItem('anky_api_key');
      }
      wrapper.classList.remove('editing');
      input.style.display = 'none';
      prompt.style.display = 'inline';
      updateDisplay();
    }

    input.addEventListener('blur', commitKey);
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') { e.preventDefault(); input.blur(); }
      if (e.key === 'Escape') { input.blur(); }
    });

    updateDisplay();
    input.style.display = 'none';
  })();
  </script>
</body>
</html>
